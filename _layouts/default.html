<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Ujjwal</title>

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        accent: {
                            DEFAULT: '#900000',
                            dark: '#ff4d4d',
                        },
                        background: {
                            light: '#ffffff',
                            dark: '#1a1a1a',
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Source Sans Pro', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    maxWidth: {
                        'detail': '680px',
                    }
                }
            }
        }
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/mainStyle.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B6GB6WMHE7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-B6GB6WMHE7');
    </script>
</head>

<body
    class="bg-white tb:w-[800px] mb:w-full mx-auto text-gray-900 dark:bg-[#1a1a1a] dark:text-gray-100 transition-colors duration-300 font-sans">

    <div class="max-w-3xl mx-auto px-5 py-10">
        <header class="mb-10">
            <div class="flex items-center justify-between mb-10">
                <a href="/" class="hover:text-accent transition-colors">
                    <h1 class="text-4xl font-bold">Ujjwal</h1>
                </a>
                <div>
                    <button
                        class="bg-transparent border border-gray-200 dark:border-gray-700 px-3 py-2 rounded cursor-pointer text-sm flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                        id="theme-btn">
                        <i class="fas fa-moon"></i>
                        <span>Dark Mode</span>
                    </button>
                </div>
            </div>
            <nav class="flex gap-4">
                <a href="/"
                    class="text-sm text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors lowercase">home</a>
                <a href="/projects.html"
                    class="text-sm text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors lowercase">projects</a>
                <a href="/blogs.html"
                    class="text-sm text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors lowercase">blogs</a>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer class="mt-24 pt-10 border-t border-gray-100 dark:border-gray-800 text-center text-gray-500 text-sm">
            <p class="text-xs mb-1">&copy; 2026 Ujjwal. All rights reserved.</p>
            <p>Powered by Curiosity and Open Source</p>
        </footer>
    </div>

    <script>
        const themeBtn = document.getElementById('theme-btn');
        const btnText = themeBtn.querySelector('span');
        const btnIcon = themeBtn.querySelector('i');

        // Check for saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        updateThemeUI(savedTheme);

        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            const newTheme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        });

        function updateThemeUI(theme) {
            if (theme === 'dark') {
                btnText.textContent = 'Light Mode';
                btnIcon.className = 'fas fa-sun';
            } else {
                btnText.textContent = 'Dark Mode';
                btnIcon.className = 'fas fa-moon';
            }
        }
    </script>
</body>

</html>
